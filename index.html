
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中建一局名片</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f2f3f5;
    }
    header {
      background-color: #007aff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card {
      margin: 1rem;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card .info {
      flex: 1;
    }
    .video-section, .qr-section {
      margin: 1rem;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-section video {
      width: 100%;
      border-radius: 10px;
    }
    .qr-section img {
      display: block;
      margin: 0 auto;
      width: 60%;
      max-width: 300px;
    }
    .qr-section p {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin: 1rem;
    }
    .buttons button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    .share { background-color: #007aff; }
    .english { background-color: #2ecc71; }
    .save { background-color: #007aff; }
  </style>
</head>
<body>

  <header>中建一局名片</header>

  <div class="card">
    <img src="https://via.placeholder.com/60?text=研发" alt="研发">
    <div class="info">
      <strong>设计研发</strong>
      <p>我们专注于前沿科技</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/60?text=运营" alt="运营">
    <div class="info">
      <strong>投资运营</strong>
      <p>资源整合、效益提升</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/60?text=建设" alt="建设">
    <div class="info">
      <strong>工程建设</strong>
      <p>筑就时代地标</p>
    </div>
  </div>

  <div class="video-section">
    <video controls poster="https://via.placeholder.com/300x180.png?text=Video+Preview">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>

  <div class="qr-section">
    <img src="https://via.placeholder.com/200x200.png?text=QR+Code" alt="二维码">
    <p>长按或扫描添加企业微信</p>
  </div>

  <div class="buttons">
    <button class="share">分享名片</button>
    <button class="english">English</button>
    <button class="save">存入通讯录</button>
  </div>

</body>
</html>
